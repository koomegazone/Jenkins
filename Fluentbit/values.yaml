config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB

    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On

  outputs: |
    [OUTPUT]
        Name opensearch
        Match kube.*
        Host search-samsungct-yl3pxho5owrsjcacjiybsfctl4.ap-northeast-2.es.amazonaws.com
        Port 443
        Index ai-app-d-devpm-%Y-%m-%d
        Type _doc
        tls On
        tls.verify Off
        Suppress_Type_Name On
        AWS_Auth Off
        AWS_Region ap-northeast-2
        Http_User admin
        Http_Passwd Megazone00!!!
        Retry_Limit 2

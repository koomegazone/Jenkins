<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 추가 - 도서 대여 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='library.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-book-fill text-primary"></i> 책 추가</h1>
            <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> 목록으로</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <form action="/add" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">책 제목 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="title" name="title" required placeholder="예: 해리포터와 마법사의 돌">
                            </div>

                            <div class="mb-3">
                                <label for="author" class="form-label fw-bold">저자 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="author" name="author" required placeholder="예: J.K. 롤링">
                            </div>

                            <div class="mb-3">
                                <label for="image_url" class="form-label fw-bold">책 이미지 URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/book-image.jpg">
                                <div class="form-text">인터넷에서 책 이미지를 검색하여 이미지 주소를 복사해주세요</div>
                            </div>

                            <div class="text-center mb-3">
                                <p class="text-muted">이미지 미리보기</p>
                                <img id="previewImg" src="" alt="미리보기" class="img-thumbnail" style="display: none; max-width: 200px; max-height: 280px;">
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5"><i class="bi bi-check-circle"></i> 추가하기</button>
                                <a href="/" class="btn btn-secondary btn-lg px-5">취소</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert alert-info mt-4">
                    <h5 class="alert-heading"><i class="bi bi-lightbulb"></i> 이미지 URL 찾는 방법</h5>
                    <ol class="mb-0">
                        <li>구글 이미지 검색에서 원하는 책 표지 검색</li>
                        <li>이미지에 마우스 우클릭 → "이미지 주소 복사"</li>
                        <li>위 입력란에 붙여넣기</li>
                    </ol>
                    <hr>
                    <p class="mb-0"><strong>추천 사이트:</strong> yes24.com, aladin.co.kr</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('image_url').addEventListener('input', function(e) {
            const url = e.target.value;
            const preview = document.getElementById('previewImg');
            
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
                preview.onerror = function() {
                    this.style.display = 'none';
                };
            } else {
                preview.style.display = 'none';
            }
        });
    </script>
</body>
</html>

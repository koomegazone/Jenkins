<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='board.css') }}">
</head>
<body>
    <div class="container">
        <header class="board-header">
            <h1>글쓰기</h1>
            <a href="/" class="btn-write">목록</a>
        </header>

        <form action="/write" method="post" class="write-form">
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="15" required></textarea>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="is_notice" value="1">
                    공지사항으로 등록
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">작성완료</button>
                <a href="/" class="btn-cancel">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
